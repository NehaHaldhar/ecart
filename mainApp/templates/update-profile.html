{% extends 'index.html' %}
{% load static %}

    {% block title %}
    <title>E Cart | Update Profile - Online Shop Website </title>
    {% endblock title %}

    {% block body %}
    <div class="container-fluid w-100">
        <div class="w-75 m-auto">
            <h5 class="text-center p-2 my-bgcolors"><span class="text-success">Create </span> A Free Account</h5>
            {% for m in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{m}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
            <form action="/update/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3 mt-3">
                    <div class="col-md-6">
                        <label>Name *</label>
                        <input type="text" required name="name" placeholder="Name" class="form-control" value="{{data.name}}">
                    </div>
                    <div class="col-md-6">
                        <label>Profile Pic</label>
                        <input type="file" name="pic" class="form-control" value="{{data.pic}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Email Id *</label>
                        <input type="email" required name="email" placeholder="Email" class="form-control" value="{{data.email}}">
                    </div>
                    <div class="col-md-6">
                        <label>Phone no. *</label>
                        <input type="text" required name="phone" placeholder="Phone no." class="form-control" value="{{data.phone}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Address Line 1 *</label>
                        <input type="text" required name="addressline1" placeholder="Address Line 1" class="form-control" value="{{data.addressline1}}">
                    </div>
                    <div class="col-md-6">
                        <label>Address Line 2</label>
                        <input type="text" name="addressline2" placeholder="Address Line 2" class="form-control" value="{{data.addressline2}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Address Line 3</label>
                        <input type="text" name="addressline3" placeholder="Address Line 3" class="form-control" value="{{data.addressline3}}">
                    </div>
                    <div class="col-md-6">
                        <label>Pin *</label>
                        <input type="text" required name="pin" placeholder="pin" class="form-control" value="{{data.pin}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>City *</label>
                        <input type="text" required name="city" placeholder="City" class="form-control" value="{{data.city}}">
                    </div>
                    <div class="col-md-6">
                        <label>state *</label>
                        <input type="text" required name="state" placeholder="State" class="form-control" value="{{data.state}}">
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="w-100 btn btn-primary" >Submit</button>
                </div>
                
            </form>
        </div>
    </div>

    {% endblock %}
