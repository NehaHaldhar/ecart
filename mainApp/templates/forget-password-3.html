{% extends 'index.html' %}
{% load static %}

    {% block title %}
    <title>E Cart | Forget Password 2 - Online Shop Website </title>
    {% endblock title %}

    {% block body %}
    <div class="container">
        <div class="w-50 m-auto">
            <h5 class="text-center p-2 my-bgcolors"><span class="text-success">Reset</span> Password</h5>
            {% for m in messages %}
            <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert">
                {{m}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
            <form action="/forget-password-3/" method="post">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label>New Password</label>
                    <input type="password" name="npassword" placeholder="Enter new password" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                    <label>Confirm Password</label>
                    <input type="password" name="cpassword" placeholder="Re-Enter Password" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="w-100 btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
